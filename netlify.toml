[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"

[[headers]]
  for = "/video/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; font-src 'self' data: https:; connect-src 'self' https:; media-src 'self' https:; script-src 'self' 'unsafe-inline' https://js.stripe.com;"

[[redirects]]
  from = "/video/*"
  to = "/video/:splat"
  status = 200

[[redirects]]
  from = "/admin/studio/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin-login"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/ec-preview-lite"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/ec-preview-lite/*"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/ec-preview"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/ec-preview/*"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/higginsgrafic.com/*"
  to = "/index.html"
  status = 200
