<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Grafic Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom: 20px; color: #333; }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .success { border-left-color: #22c55e; background: #f0fdf4; }
        .error { border-left-color: #ef4444; background: #fef2f2; }
        .warning { border-left-color: #f59e0b; background: #fffbeb; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover { background: #5568d3; }
        code {
            background: #e5e7eb;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        pre {
            background: #1f2937;
            color: #f3f4f6;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .product-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Debug Mode - Grafic Store</h1>

        <div class="section">
            <h2>üìã Configuraci√≥ Actual</h2>
            <p><strong>Mode:</strong> <code id="mode">Carregant...</code></p>
            <p><strong>Supabase URL:</strong> <code id="supabase-url">-</code></p>
            <p><strong>Gelato Store ID:</strong> <code id="store-id">-</code></p>
        </div>

        <div class="section">
            <h2>üß™ Tests</h2>
            <button onclick="testMockProducts()">üìù Test Mock Products</button>
            <button onclick="testSupabaseProducts()">üóÑÔ∏è Test Supabase Products</button>
            <button onclick="testGelatoAPI()">üé® Test Gelato API</button>
            <button onclick="clearCache()">üóëÔ∏è Clear Cache</button>
            <button onclick="window.location.href='/'">üè† Anar a l'App</button>
        </div>

        <div id="results"></div>

        <div class="section">
            <h2>üìù Console Logs</h2>
            <pre id="console-output"></pre>
        </div>
    </div>

    <script>
        // Mock products
        const mockProducts = [
            { id: 1, name: "Wormhole", price: 15.50, image: "/tshirt-white.jpg", collection: "first-contact" },
            { id: 2, name: "Vulcan's End", price: 15.50, image: "/tshirt-red.jpg", collection: "first-contact" },
            { id: 3, name: "NX-01", price: 15.50, image: "/tshirt-green.jpg", collection: "first-contact" },
            { id: 4, name: "NCC-1701", price: 15.50, image: "/tshirt-blue.jpg", collection: "first-contact" }
        ];

        const SUPABASE_URL = '';
        const SUPABASE_ANON_KEY = '';
        const GELATO_STORE_ID = '';

        // Update config display
        document.getElementById('mode').textContent = 'Debug (set SUPABASE_URL / SUPABASE_ANON_KEY / GELATO_STORE_ID inside public/debug.html)';
        document.getElementById('supabase-url').textContent = SUPABASE_URL || 'NOT SET';
        document.getElementById('store-id').textContent = GELATO_STORE_ID || 'NOT SET';

        // Console logging
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('console-output');

        function addLog(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : a).join(' ');
            consoleOutput.textContent += `[${timestamp}] ${type}: ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        console.log = (...args) => { originalLog(...args); addLog('LOG', ...args); };
        console.error = (...args) => { originalError(...args); addLog('ERROR', ...args); };

        function showResults(title, content, type = 'section') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `section ${type}`;
            div.innerHTML = `<h2>${title}</h2>${content}`;
            results.appendChild(div);
        }

        function testMockProducts() {
            console.log('Testing mock products...');
            document.getElementById('results').innerHTML = '';

            showResults('‚úÖ Mock Products', `
                <p>Productes mock disponibles: <strong>${mockProducts.length}</strong></p>
                <div class="grid">
                    ${mockProducts.map(p => `
                        <div class="product-card">
                            <img src="${p.image}" alt="${p.name}" onerror="this.src='/placeholder-product.svg'">
                            <div><strong>${p.name}</strong></div>
                            <div>${p.price}‚Ç¨</div>
                        </div>
                    `).join('')}
                </div>
            `, 'success');
        }

        async function testSupabaseProducts() {
            console.log('Testing Supabase products...');
            document.getElementById('results').innerHTML = '';
            showResults('üîÑ Carregant...', '<p>Consultant Supabase...</p>');

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/products?limit=10`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const products = await response.json();
                console.log('Supabase products:', products);

                document.getElementById('results').innerHTML = '';
                if (products.length === 0) {
                    showResults('‚ö†Ô∏è Supabase Buit', '<p>No hi ha productes a Supabase. Executa <code>npm run sync-gelato</code> per importar-los.</p>', 'warning');
                } else {
                    showResults('‚úÖ Supabase OK', `
                        <p>Productes trobats: <strong>${products.length}</strong></p>
                        <pre>${JSON.stringify(products[0], null, 2)}</pre>
                    `, 'success');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = '';
                showResults('‚ùå Error Supabase', `<p>${error.message}</p>`, 'error');
            }
        }

        async function testGelatoAPI() {
            console.log('Testing Gelato API...');
            document.getElementById('results').innerHTML = '';
            showResults('üîÑ Carregant...', '<p>Consultant Gelato...</p>');

            try {
                const url = `${SUPABASE_URL}/functions/v1/gelato-proxy?action=store-products&storeId=${GELATO_STORE_ID}`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                const products = data.data || data.products || [];
                console.log('Gelato products:', products);

                document.getElementById('results').innerHTML = '';
                showResults('‚úÖ Gelato API OK', `
                    <p>Productes a la botiga: <strong>${products.length}</strong></p>
                    <pre>${JSON.stringify(products[0], null, 2)}</pre>
                `, 'success');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = '';
                showResults('‚ùå Error Gelato', `<p>${error.message}</p><p>Verifica que l'edge function estigui desplegada i configurada correctament.</p>`, 'error');
            }
        }

        function clearCache() {
            localStorage.clear();
            sessionStorage.clear();
            console.log('Cache cleared');
            showResults('‚úÖ Cache netejat', '<p>LocalStorage i SessionStorage netejats. Recarrega la p√†gina per veure els canvis.</p>', 'success');
        }

        // Auto-test al carregar
        console.log('Debug page loaded');
        testMockProducts();
    </script>
</body>
</html>
