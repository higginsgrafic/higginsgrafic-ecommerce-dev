<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obtenir Gelato Store ID</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: 500;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f0f9ff;
      border-left: 4px solid #2196F3;
      border-radius: 4px;
      display: none;
    }
    .result.show {
      display: block;
    }
    .result.error {
      background: #fff3f3;
      border-left-color: #f44336;
    }
    .result.success {
      background: #f0fff4;
      border-left-color: #4CAF50;
    }
    .store-id {
      font-size: 24px;
      font-weight: bold;
      color: #2196F3;
      margin: 15px 0;
      padding: 15px;
      background: white;
      border-radius: 8px;
      text-align: center;
      font-family: 'Courier New', monospace;
    }
    .info {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Obtenir Gelato Store ID</h1>
    <p class="subtitle">Aquesta eina et permet obtenir el teu Store ID de Gelato autom√†ticament</p>

    <div class="info">
      <strong>‚ÑπÔ∏è Informaci√≥:</strong> El teu Store ID √©s necessari per connectar la teva botiga amb Gelato.
    </div>

    <form id="storeForm">
      <button type="submit">Obtenir Store ID</button>
    </form>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Consultant l'API de Gelato...</p>
    </div>

    <div id="result" class="result">
      <div id="resultContent"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('storeForm');
    const resultDiv = document.getElementById('result');
    const resultContent = document.getElementById('resultContent');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      loading.style.display = 'block';
      resultDiv.classList.remove('show');

      try {
        // Cridar l'edge function proxy per obtenir les stores
        const supabaseUrl = '';
        const response = await fetch(`${supabaseUrl}/functions/v1/gelato-proxy?action=stores`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        loading.style.display = 'none';

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Error ${response.status}: ${errorText}`);
        }

        const data = await response.json();

        console.log('Resposta de Gelato:', data);

        // Mostrar la resposta completa per debug
        let html = '<h3>üìã Resposta de l\'API:</h3>';
        html += `<pre style="background: #f5f5f5; padding: 15px; border-radius: 8px; overflow-x: auto; font-size: 12px; max-height: 300px; overflow-y: auto;">${JSON.stringify(data, null, 2)}</pre>`;

        // Mostrar els resultats
        const stores = data.stores || data.data || [];
        if (stores.length > 0) {
          html += '<h3 style="margin-top: 20px;">‚úÖ Stores trobades:</h3>';

          stores.forEach((store, index) => {
            html += `
              <div style="margin: 20px 0; padding: 15px; background: white; border: 2px solid #4CAF50; border-radius: 8px;">
                <strong>Store ${index + 1}:</strong><br>
                <div class="store-id">${store.id}</div>
                <p><strong>Nom:</strong> ${store.name || 'Sense nom'}</p>
                <p><strong>Tipus:</strong> ${store.type || 'N/A'}</p>
                ${store.domain ? `<p><strong>Domini:</strong> ${store.domain}</p>` : ''}
                <p><strong>Estat:</strong> <span style="color: ${store.status === 'active' ? '#4CAF50' : '#f44336'};">${store.status || 'N/A'}</span></p>
                <p><strong>Moneda:</strong> ${store.currency || 'N/A'}</p>
              </div>
            `;
          });

          html += `
            <div style="margin-top: 20px; padding: 15px; background: #e8f5e9; border-radius: 8px;">
              <strong>üìã Seg√ºent pas:</strong><br>
              Tria la store que vols utilitzar (normalment la de tipus "manual" per integraci√≥ personalitzada) i copia el seu Store ID.<br>
              <br>
              <strong>Recomanaci√≥:</strong> ${stores.find(s => s.type === 'manual') ?
                `Utilitza la store "<strong>${stores.find(s => s.type === 'manual').name}</strong>" (tipus: manual)` :
                'Utilitza la primera store de la llista'}<br>
              <br>
              Afegeix el Store ID als secrets de l'aplicaci√≥ amb el nom:<br>
              <code style="background: white; padding: 5px 10px; border-radius: 4px; display: inline-block; margin-top: 10px;">GELATO_STORE_ID</code>
            </div>
          `;

          showSuccess(html);
        } else {
          // Mostrar missatge d'error amb la resposta completa
          html += `
            <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px;">
              <strong>‚ö†Ô∏è No s'han trobat stores</strong><br>
              <p style="margin-top: 10px;">Possibles causes:</p>
              <ul style="margin-left: 20px; margin-top: 10px;">
                <li>No has creat cap store al dashboard de Gelato</li>
                <li>La API key no t√© permisos per accedir a les stores</li>
                <li>El format de resposta de l'API √©s diferent del que esperem</li>
              </ul>
              <p style="margin-top: 10px;">
                Revisa la resposta de l'API de dalt per veure qu√® est√† retornant exactament.
              </p>
            </div>
          `;
          showSuccess(html);
        }

      } catch (error) {
        loading.style.display = 'none';
        console.error('Error:', error);
        showError(`Error: ${error.message}`);
      }
    });

    function showSuccess(html) {
      resultContent.innerHTML = html;
      resultDiv.className = 'result success show';
    }

    function showError(message) {
      resultContent.innerHTML = `<strong>‚ùå Error:</strong><br>${message}`;
      resultDiv.className = 'result error show';
    }
  </script>
</body>
</html>
