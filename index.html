		<script>
			(function () {
				try {
					var strong = window.localStorage.getItem('DEV_THEME_STRONG_HEX');
					var soft = window.localStorage.getItem('DEV_THEME_SOFT_HEX');
					var hexToHslTriplet = function (hex) {
						var raw = (hex || '').toString().trim();
						var m = raw.match(/^#?([0-9a-f]{6})$/i);
						if (!m) return null;
						var n = parseInt(m[1], 16);
						var r = ((n >> 16) & 255) / 255;
						var g = ((n >> 8) & 255) / 255;
						var b = (n & 255) / 255;
						var max = Math.max(r, g, b);
						var min = Math.min(r, g, b);
						var delta = max - min;
						var h = 0;
						if (delta !== 0) {
							if (max === r) h = ((g - b) / delta) % 6;
							else if (max === g) h = (b - r) / delta + 2;
							else h = (r - g) / delta + 4;
							h *= 60;
							if (h < 0) h += 360;
						}
						var l = (max + min) / 2;
						var s = delta === 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));
						var sPct = Math.round(s * 10000) / 100;
						var lPct = Math.round(l * 10000) / 100;
						var hDeg = Math.round(h * 100) / 100;
						return hDeg + ' ' + sPct + '% ' + lPct + '%';
					};
					var strongTriplet = hexToHslTriplet(strong);
					var softTriplet = hexToHslTriplet(soft);
					var root = document.documentElement;
					if (strongTriplet) root.style.setProperty('--foreground', strongTriplet);
					if (softTriplet) root.style.setProperty('--muted-foreground', softTriplet);
				} catch (e) {
					// ignore
				}
			})();
		</script>
